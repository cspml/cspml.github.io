<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="left">
              <a rel="github-pages" href="https://pages.github.com/">Github Pages</a> / 
              <a rel="jekyll" href="http://jekyllrb.com/">Jekyll</a> / 
              <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>
            </div>
            <div class="right">
              <a rel="history" href="{{site.github.repository_url}}/commits/master/{{page.path}}">History</a>
            </div>
          </div>
        </div>

    </body>
</html>
